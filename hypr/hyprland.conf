bind = $mainMod SHIFT CONTROL, 2, exec, hyprctl hyprpaper reload ,"/home/max/Pictures/op_1121_ef_002.png"
bind = $mainMod SHIFT CONTROL, 3, exec, hyprctl hyprpaper reload ,"/home/max/Pictures/dark-anime-girl-ruby-rose.jpg"
bind = $mainMod SHIFT CONTROL, 4, exec, hyprctl hyprpaper reload ,"/home/max/Pictures/black-angel-cute-anime-girl-art-3834424668.jpeg"
