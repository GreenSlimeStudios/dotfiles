bind = $mainMod SHIFT CONTROL, 7, exec, hyprctl hyprpaper reload ,"/home/max/Pictures/Cute-Anime-Wallpapers-HD-065-3589665159.jpeg"
bind = $mainMod SHIFT CONTROL, 8, exec, hyprctl hyprpaper reload ,"/home/max/Pictures/cat.png"
