bind=$mainMod,F,fullscreen

bind=$mainMod SHIFT CONTROL, l, exec, hyprlock

bind=$mainMod, a, exec, alacritty

# workspace = name:1 monitor:DP-1
# exec-once = hyprctl dispatch workspace 1

bind = $mainMod, up, exec, pamixer -i 10
bind = $mainMod, down, exec, pamixer -d 10
bind = $mainMod CONTROL, down, exec, brightnessctl s 1%-
bind = $mainMod CONTROL, up, exec, brightnessctl s +1%

bind = ,XF86AudioMute, exec, pamixer -t 
# bind = ,XF86AudioMicMute, exec, pactl -- set-source-mute 0 toggle
bind = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bind = ,XF86MonBrightnessUp, exec, brightnessctl s +10%
bind = ,XF86AudioLowerVolume, exec, pamixer -d 10
bind = ,XF86AudioRaiseVolume, exec, pamixer -i 10

exec-once=./movement_binds.sh
# exec=./movement_binds.sh

# Screenshot a window
bind = $mainMod, PRINT, exec, hyprshot -m window
# Screenshot a monitor
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m output
# Screenshot a region
bind = , PRINT, exec, hyprshot -m region

windowrulev2 = opacity 0.98 0.98, class:^(Code)$
windowrulev2 = opacity 0.95 0.95, class:^(discord)$
